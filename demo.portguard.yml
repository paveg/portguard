# Portguard Configuration
# AI-aware process management tool

default:
  health_check:
    enabled: true
    timeout: 5s
    interval: 30s
    retries: 3
  
  port_range:
    start: 3000
    end: 9000
  
  cleanup:
    auto_cleanup: true
    max_idle_time: 1h
    backup_retention: 7d
  
  log_level: info

# Project-specific configurations
projects:
  # Example web application
  web:
    command: "npm run dev"
    port: 3000
    health_check:
      type: http
      target: "http://localhost:3000/health"
    environment:
      NODE_ENV: "development"
  
  # Example API server
  api:
    command: "go run main.go"
    port: 3001
    health_check:
      type: http
      target: "http://localhost:3001/api/health"
    working_dir: "./api"
  
  # Example background service
  worker:
    command: "python worker.py"
    health_check:
      type: command
      target: "curl -f http://localhost:3002/status"
    log_file: "./logs/worker.log"
